<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Multimedia - MP4 + Audios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <header class="topbar"><h1>Videos y audios locales</h1></header>
  <main class="container">
    <div class="grid">
      <div class="card">
        <h3>Video MP4</h3>
        <video controls width="100%">
          <source src="../statics/video/demo.mp4" type="video/mp4">
          Tu navegador no soporta el video.
        </video>
      </div>
      <div class="card">
        <h3>Audio MP3</h3>
        <audio controls>
          <source src="../statics/audio/demo.mp3" type="audio/mpeg">
          Tu navegador no soporta el audio.
        </audio>
      </div>
    </div>
  </main>
</body>
</html>
