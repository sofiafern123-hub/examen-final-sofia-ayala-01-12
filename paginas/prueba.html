<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de prueba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/estilos.css">
  <script src="../js/formulario_prueba.js" defer></script>
</head>
<body>
  <header class="topbar"><h1>Formulario de prueba</h1></header>
  <main class="container">
    <form id="formPrueba" class="card">
      <label><strong>Nombre:</strong></label>
      <input name="nombre" required class="input">
      <label><strong>Email:</strong></label>
      <input name="email" type="email" required class="input">
      <button class="btn" type="submit">Enviar</button>
    </form>
    <div id="pruebaRes" style="margin-top:1rem;"></div>
  </main>
</body>
</html>
