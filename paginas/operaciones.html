<html lang="es">
<head>

  <title>Operaciones</title>

  <link rel="stylesheet" href="../css/estilos.css">
  <script src="../js/calculos.js" defer></script>

<body>
  <header class="topbar"><h1>Operaciones matemáticas</h1></header>

      <input id="numA" type="number" class="input">

      <input id="numB" type="number" class="input">

      <div style="margin-top:.75rem;">
        <p><strong>Suma:</strong> <span id="resSuma">-</span></p>
        <p><strong>Resta:</strong> <span id="resResta">-</span></p>
        <p><strong>Multiplicación:</strong> <span id="resMultip">-</span></p>
        <p><strong>División:</strong> <span id="resDiv">-</span></p>
      </div>
    </div>
